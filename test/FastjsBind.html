<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fastjs-next Playground</title>
</head>
<body>
<button>Add Element</button>
<div>
    <span class="line">timer: <span class="timer"></span></span>
    <span class="line">timer: <span class="timer"></span></span>
    <span class="line">timer: <span class="timer"></span></span>
</div>
<script type="module">
  import {selecter, FastjsDom} from "../dist/fastjs-next-runtime-esm.js"

  let obj = selecter(".timer").bind("text", "time", {time: 0})
  setInterval(() => {
    obj.time++
    console.log(obj);
  }, 1000)
  selecter("button").on("click", () => {
    new FastjsDom("span")
      .attr("class", "line")
      .html('timer: <span class="timer"></span>')
      .appendTo(selecter("div").el())
    obj = selecter(".timer").bind("text", "time", obj)
  })
</script>
</body>
</html>
