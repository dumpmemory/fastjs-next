<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fastjs-next Playground</title>
</head>
<body>
<button>Send Request</button>
<div class="result">
</div>
<script type="module">
  import {selecter, FastjsAjax} from "../../dist/fastjs-next-runtime-esm.js"

  const ajax = new FastjsAjax("./test.json", {}, {
    headers: {
      "test": "test",
      "test1": "test1"
    }
  })
  selecter("button").on("click", () => {
    ajax.get().then(data => {
      selecter(".result").html(data)
      console.log(data);
    })
  })
</script>
</body>
</html>
