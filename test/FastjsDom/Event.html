<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fastjs-next Playground</title>
</head>
<body>
<button>bind</button>
<button>unbind</button>
<button>trigger</button>
<script type="module">
  import {selector} from "/dist/fastjs-next-runtime-esm.js"

  selector("button").then(e => {
    console.log(e);
    const trig = () => console.log("trig")
    e[0].on("click", () => {
      e[2].on("click", trig)
    })
    e[1].on("click", () => {
      e[2].off("click", trig)
    })
  })
</script>
</body>
</html>
