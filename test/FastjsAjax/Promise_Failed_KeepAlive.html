<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fastjs-next Playground</title>
</head>
<body>
<button>Send Request</button>
<div class="result">
</div>
<script type="module">
  import {selecter, FastjsAjax} from "../../dist/fastjs-next-runtime-esm.js"

  const ajax = new FastjsAjax("./test1.json", {}, {
    keepalive: true,
    keepaliveWait: 1000
  })
  selecter("button").on("click", () => {
    ajax.get().then(data => {
      selecter(".result").html(data)
      console.log(data);
    }).catch(err => {
      selecter(".result").html("error: " + err)
      console.error(err);
    })
  })
</script>
</body>
</html>
